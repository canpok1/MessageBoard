<?xml version="1.0" encoding="UTF-8" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui">

    <ui:composition>

        <p:dialog id="MessageCreateDlg" widgetVar="MessageCreateDialog" modal="true" resizable="false" appendTo="@(body)" header="#{bundle.CreateMessageTitle}">
            <h:form id="MessageCreateForm">
                <h:panelGroup id="display">
                    <p:panelGrid columns="2" rendered="#{messageController.selected != null}">
                        <p:outputLabel value="#{bundle.CreateMessageLabel_id}" for="id" />
                        <p:inputText id="id" value="#{messageController.selected.id}" title="#{bundle.CreateMessageTitle_id}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_id}"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_message}" for="message" />
                        <p:inputText id="message" value="#{messageController.selected.message}" title="#{bundle.CreateMessageTitle_message}" required="true" requiredMessage="#{bundle.CreateMessageRequiredMessage_message}"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_beginDatetime}" for="beginDatetime" />
                        <p:calendar id="beginDatetime" pattern="MM/dd/yyyy HH:mm:ss" value="#{messageController.selected.beginDatetime}" title="#{bundle.EditMessageTitle_beginDatetime}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_beginDatetime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_endDatetime}" for="endDatetime" />
                        <p:calendar id="endDatetime" pattern="MM/dd/yyyy HH:mm:ss" value="#{messageController.selected.endDatetime}" title="#{bundle.EditMessageTitle_endDatetime}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_endDatetime}" showOn="button"/>
                        <p:outputLabel value="#{bundle.CreateMessageLabel_fkAccount}" for="fkAccount" />
                        <p:selectOneMenu id="fkAccount" value="#{messageController.selected.fkAccount}" required="true" requiredMessage="#{bundle.EditMessageRequiredMessage_fkAccount}">
                            <f:selectItems value="#{accountController.itemsAvailableSelectOne}"
                                           var="fkAccountItem"
                                           itemValue="#{fkAccountItem}"/>
                        </p:selectOneMenu>
                    </p:panelGrid>
                    <p:commandButton actionListener="#{messageController.create}" value="#{bundle.Save}" update="display,:MessageListForm:datalist,:growl" oncomplete="handleSubmit(args,'MessageCreateDialog');"/>
                    <p:commandButton value="#{bundle.Cancel}" onclick="MessageCreateDialog.hide()"/>
                </h:panelGroup>
            </h:form>
        </p:dialog>

    </ui:composition>
</html>
